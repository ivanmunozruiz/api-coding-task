title: Character payload
type: object
required:
  - aggregate_id
  - name
  - birth_date
  - kingdom
  - equipment_id
  - faction_id
properties:
  aggregate_id:
    type: string
    example: 123e4567-e89b-12d3-a456-426614174000
    description: Character id
  name:
    type: string
    example: Frodo
    description: Character name
  birth_date:
    type: string
    format: date
    example: 1990-01-01
    description: Character birth date
  kingdom:
    type: string
    example: Shire
    description: Character kingdom
  equipment_id:
    type: string
    example: a6af080c-4166-49cf-ac8a-c1e9f584a2be
    description: Character equipment id
  faction_id:
    type: string
    example: 4135ddaf-368e-4b43-a737-6ea4a49b0cf0
    description: Character faction id
additionalProperties: false