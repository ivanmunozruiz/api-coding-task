    protocolVersion: 0.9.1
    tags:
      - name: develop
        description: This environment is only for develop purpose
tags:
  - name: Characters
  - name: Factions
  - name: Equipments
channels:
  api-coding-task.character.1.domain-event.character.created-event:
    publish:
      tags:
        - name: Characters
      summary: Character was created
      description: This event is published when a character is created.
      operationId: api-coding-task.character.1.domain-event.character.created-event
      message:
        $ref: "#/components/messages/CharacterCreatedEvent"
components:
  messages:
    CharacterCreatedEvent:
      name: api-coding-task.character.1.domain-event.character.created-event
      title: Character was created
      summary: Character was created
      contentType: application/json
      traits:
        - $ref: "#/components/messageTraits/commonHeaders"
      payload:
        $ref: "#/components/schemas/CharacterCreated"
  schemas:
    CharacterCreated:
      title: Character payload
      type: object
      required:
        - aggregate_id
        - name
        - birth_date
        - kingdom
        - equipment_id
        - faction_id
      properties:
        aggregate_id:
          type: integer
          example: 1
          description: Character id
        name:
          type: string
          example: Frodo
          description: Character name
        birth_date:
          type: string
          format: date
          example: 1990-01-01
          description: Character birth date
        kingdom:
          type: string
          example: Shire
          description: Character kingdom
        equipment_id:
          type: integer
          example: 1
          description: Character equipment id
        faction_id:
          type: integer
          example: 1
          description: Character faction id
      additionalProperties: false
  messageTraits:
    commonHeaders:
      bindings:
        amqp:
          is: routingKey
          exchange:
            type: topic
      headers:
        type: object
        required:
          - application_id
          - message_id
          - message_version
          - occurred_on
        properties:
          application_id:
            type: string
            readOnly: true
            description: Name of the application
            example: Api-coding-task
          message_id:
            type: string
            format: uuid
            readOnly: true
            description: An Domain Event Identifier with UUID format.
            example: a1063334-47af-4cd7-98de-2cbe0aab05ce
          message_version:
            type: integer
            format: int32
            readOnly: true
            description: Version of the application that generated the message
            example: 1
          occurred_on:
            type: integer
            format: int64
            readOnly: true
            description: Unix epoch timestamp in milliseconds
            example: 1654506854
