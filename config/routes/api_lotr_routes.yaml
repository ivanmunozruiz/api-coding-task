# EQUIPMENT ROUTES
lotr_context.rest.faction.create_faction.page:
  path: /factions
  methods: POST
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Faction\CreateFactionPage'
lotr_context.rest.faction.fetch_faction.page:
  path: /factions/{id}
  methods: GET
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Faction\FetchFactionPage'
lotr_context.rest.faction.list_faction.page:
  path: /factions
  methods: GET
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Faction\ListFactionPage'
lotr_context.rest.faction.update_faction.page:
  path: /factions/{id}
  methods: PUT
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Faction\UpdateFactionPage'
lotr_context.rest.faction.delete_faction.page:
  path: /factions/{id}
  methods: DELETE
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Faction\DeleteFactionPage'


# FACTION ROUTES
lotr_context.rest.equipment.create_equipment.page:
  path: /equipments
  methods: POST
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Equipment\CreateEquipmentPage'

lotr_context.rest.equipment.delete_equipment.page:
  path: /equipments/{id}
  methods: DELETE
  controller: 'App\LotrContext\Infrastructure\Delivery\Rest\Equipment\DeleteEquipmentPage'